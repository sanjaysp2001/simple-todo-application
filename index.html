<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>To-do Application</title>
</head>

<body>
    <div class="container">
        <section class="row">
            <h1>To-do List</h1>
            <p class="desc1"> Enter text in the input field. Press Enter or click the button to save</p>
            <p class="desc1"> Check the box to mark task as complete.</p>
            <p class="desc2">Click &quot;X&quot; to remove the task.</p>
            <div id="inputDiv">
                <input id="inp" type="text" placeholder="New task..."><button id="btn" onclick="addItem()">Add</button>
            </div>
        </section>
    </div>
    <div class="fade">
        <section>
            <ul id="listItem"></ul>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
